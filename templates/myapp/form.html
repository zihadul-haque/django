<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <h1>{{heading}}</h1>
    <form  action="" method="POST">
      {{test_form.as_p}}
      {%csrf_token%}
      <input type="submit" name="submit" value="Submit">
    </form>
    {% if form_submitted %}
      <p>Name:{{user_name}}</p>
      <p>Date of Birth:{{user_dob}}</p>
      <p>Email:{{user_email}}</p>
    {% endif %}
  </body>
</html>
